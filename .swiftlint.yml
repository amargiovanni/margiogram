# SwiftLint Configuration for Margiogram

# Paths to include/exclude
included:
  - Margiogram
  - MargiogramTests
  - MargiogramUITests

excluded:
  - Pods
  - DerivedData
  - .build
  - vendor
  - Margiogram/Generated

# Enabled rules
